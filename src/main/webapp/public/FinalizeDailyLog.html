<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalize Daily Log - LogMe2</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/src/styles/globals.css" rel="stylesheet">
    <link href="/src/styles/styles.css" rel="stylesheet">
    <script src="finalizeLog.js" defer></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="form-container max-w-2xl w-full space-y-8 p-10 rounded-xl shadow-2xl bg-white bg-opacity-90">
        <div class="float-animation">
            <img src="logmelogo.jpg" alt="App Logo" id="logo" class="logo mx-auto">
            <h1 id="finalize-daily-log" class="form-title mt-6 text-center text-3xl font-extrabold">
                Finalize Daily Log
            </h1>
        </div>

        <form id="finalizeForm" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="odometerFinish" class="block text-sm font-medium text-gray-700">Odometer Finish:</label>
                    <input type="number" id="odometerFinish" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div class="mb-4">
                    <label for="totalMiles" class="block text-sm font-medium text-gray-700">Total Miles:</label>
                    <input type="number" id="totalMiles" readonly
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-50">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Fuel Purchase:</label>
                    <div class="mt-1">
                        <label class="inline-flex items-center">
                            <input type="radio" name="fuelPurchase" id="fuelPurchase" value="yes"
                                class="form-radio text-indigo-600">
                            <span class="ml-2">Yes</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" name="fuelPurchase" value="no" class="form-radio text-indigo-600">
                            <span class="ml-2">No</span>
                        </label>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="comments" class="block text-sm font-medium text-gray-700">Comments:</label>
                    <textarea id="comments" rows="4"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
            </div>

            <div class="flex justify-center">
                <button type="submit" id="finalizeBtn"
                    class="group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Complete and Send
                </button>
            </div>
        </form>
    </div>

    <div class="mt-12 max-w-4xl w-full">
        <h2 id="review-and-edit-saved-log-entries" class="text-2xl font-bold mb-4 text-center">
            Review and Edit Saved Log Entries
        </h2>

        <div class="table-container overflow-x-auto">
            <table id="logEntriesTable" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hotel
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Arrival Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Departure Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Carts
                            Delivered</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Carts
                            Received</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stain
                            Bags</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Wait
                            Time</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
