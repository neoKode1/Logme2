        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            /* Add a slight dark overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
        }

        .logo {
            max-width: 150px;
        }

        .btn-primary {
            background-color: #4A90E2;
            /* Customize your button color */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        #logo {
            margin-top: 25%;
            margin-bottom: auto;
            border-radius: 8px;
        }

        #startbutton {
            border-radius: 8px;
            color: midnightblue;
            background-color: #357ABD;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="content flex items-center justify-center h-full text-center">
        <div>
            <img id="logo" src="./images/logmelogo.jpg" alt="App Logo" class="logo mx-auto">


            <h1 class="text-white text-4xl font-extrabold mt-4">Welcome to LogMe</h1>
            <button id="startbutton" onclick="startLogging()" class="btn-primary mt-8">Start Logging</button>
        </div>
    </div>

    <script>
        function startLogging() {
            window.location.href = './DriverDeliveryLogForm.html';  // Adjust relative path
        }

    </script>


</body>
