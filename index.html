<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome to LogMe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/output.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="scripts/auth.js" defer></script>

    <style>
        body {
            background-image: url('public/images/18wheeler.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
        }

        .logo {
            max-width: 150px;
        }

        .btn-primary {
            background-color: #4A90E2;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        #logo {
            margin-top: 25%;
            margin-bottom: auto;
            border-radius: 8px;
        }

        #startbutton {
            border-radius: 8px;
            color: midnightblue;
            background-color: #357ABD;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="content flex items-center justify-center h-full text-center">
        <div>
            <img id="logo" src="images/logmelogo.jpg" alt="App Logo" class="logo mx-auto">

            <h1 class="text-white text-4xl font-extrabold mt-4">Welcome to LogMe</h1>
            
            <!-- Google Sign-In button -->
            <div id="g_id_onload"
                 data-client_id="961881523445-udbj006kluhai8bfqnu6j4r7qp9mb81j.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false"
                 data-itp_support="true">
            </div>
            <div class="g_id_signin mt-4" 
                 data-type="standard"
                 data-shape="pill"
                 data-theme="filled_blue"
                 data-text="continue_with"
                 data-size="large"
                 data-logo_alignment="center"
                 data-width="300">
            </div>
        </div>
    </div>

    <!-- Add this just before the closing </body> tag -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== HTML Client ID Verification ===');
            const clientIdElement = document.querySelector('#g_id_onload');
            if (clientIdElement) {
                console.log('Client ID in HTML:', clientIdElement.getAttribute('data-client_id'));
                console.log('Client ID length:', clientIdElement.getAttribute('data-client_id').length);
            } else {
                console.error('Google Sign-In button element not found!');
            }
            console.log('===============================');
        });
    </script>
</body>

</html>
