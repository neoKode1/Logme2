<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalize Daily Log</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="output.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzTPBW7xrGkfEBoEB1rXH7dOw8XcnjhJb1XA&s');
            /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        #logo {
            border-radius: 8px;
            size: auto;
        }
    </style>
</head>

<body class="bg-gray-100 bg-opacity-75">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="form-container max-w-2xl w-full space-y-8 p-10 rounded-xl shadow-2xl bg-white bg-opacity-90">
            <div class="float-animation">
                <img id="logo" src= "logmelogo.jpg" alt="App Logo" class="logo mx-auto">
                <h1 class="form-title mt-6 text-center text-3xl font-extrabold">Finalize Daily Log</h1>
            </div>
            <form id="finalizeForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="odometerFinish" class="sr-only">Odometer Finish:</label>
                        <input type="number" id="odometerFinish" name="odometerFinish" required
                            class="input-glow appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Odometer Finish">
                    </div>
                    <div>
                        <label for="totalMiles" class="sr-only">Total Miles:</label>
                        <input type="number" id="totalMiles" name="totalMiles" readonly
                            class="input-glow appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Total Miles">
                    </div>
                    <div>
                        <label for="fuelPurchase" class="sr-only">Fuel Purchase:</label>
                        <select id="fuelPurchase" name="fuelPurchase" required
                            class="input-glow appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                            <option value="">Fuel Purchase?</option>
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="comments" class="sr-only">Comments:</label>
                        <textarea id="comments" name="comments"
                            class="input-glow appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                            placeholder="Comments (optional)"></textarea>
                    </div>
                </div>
                <div>
                    <button type="submit" id="finalizeBtn"
                        class="button-glow group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Complete and Send
                    </button>
                </div>
            </form>
        </div>

        <!-- Table/List of Saved Log Entries -->
        <div class="mt-12 max-w-4xl w-full">
            <h2 class="text-2xl font-bold mb-4 text-center">Review and Edit Saved Log Entries</h2>
            <div class="table-container overflow-x-auto">
                <table id="logEntriesTable" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Hotel</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Arrival Time</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Departure Time</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Carts Delivered</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Carts Received</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Stain Bags</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Wait Time</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Table rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="finalizeLog.js"></script>


</body>

</html>
