<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>View and Search Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles/output.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/ailog.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        #logo {
            border-radius: 8px;
            max-width: 150px;
            width: 100%;
            height: auto;
        }

        .form-container {
            margin-top: auto;
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 640px) {
            .form-container {
                padding: 2rem;
            }
        }

        input, select, button {
            font-size: 16px;
            height: 3rem;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .btn-primary {
            background-color: #4A90E2;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col items-center justify-center py-6 px-4 sm:px-6 lg:px-8">
        <div class="form-container space-y-6">
            <div class="text-center">
                <img id="logo" src="images/logmelogo.jpg" alt="App Logo" class="mx-auto">
                <h1 class="mt-6 text-3xl font-extrabold text-gray-900">View and Search Logs</h1>
            </div>
            
            <form id="searchForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="driverName" class="sr-only">Driver Name</label>
                        <input type="text" id="driverName" name="driverName" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Driver Name">
                    </div>
                    <div>
                        <label for="truckNumber" class="sr-only">Truck Number</label>
                        <input type="text" id="truckNumber" name="truckNumber" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Truck Number">
                    </div>
                    <div>
                        <label for="date" class="sr-only">Date</label>
                        <input type="date" id="date" name="date" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    </div>
                    <div>
                        <label for="hotel" class="sr-only">Hotel</label>
                        <input type="text" id="hotel" name="hotel" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Hotel">
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn-primary group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Search Logs
                    </button>
                </div>
            </form>

            <div id="searchResults" class="mt-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Search Results</h2>
                <div class="table-container">
                    <table id="logEntriesTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Driver Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Truck Number</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hotel</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="logEntries" class="bg-white divide-y divide-gray-200">
                            <!-- Log entries will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
                <div id="pagination" class="mt-6 flex justify-center space-x-2">
                    <!-- Pagination controls will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/viewLogs.js"></script>
</body>
</html>
