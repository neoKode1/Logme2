<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Welcome to LogMe</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/styles/output.css" rel="stylesheet">
    <link href="/styles/styles.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/images/18wheeler.jpeg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            /* Add a slight dark overlay */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 10;
        }

        .logo {
            max-width: 150px;
        }

        .btn-primary {
            background-color: #4A90E2;
            /* Customize your button color */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        #logo {
            margin-top: 25%;
            margin-bottom: auto;
            border-radius: 8px;
        }

        #startbutton {
            border-radius: 8px;
            color: midnightblue;
            background-color: #357ABD;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="content flex items-center justify-center h-full text-center">
        <div>
            <img id="logo" src="/images/logmelogo.jpg" alt="App Logo" class="logo mx-auto">

            <h1 class="text-white text-4xl font-extrabold mt-4">Welcome to LogMe</h1>
            <button id="startbutton" onclick="startLogging()" class="btn-primary mt-8">Start Logging</button>
        </div>
    </div>

    <script>
        function startLogging() {
            window.location.href = '/DriverDeliveryLogForm.html';  // Remove '/public'
        }
    </script>
    
    
</body>

</html>
