<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Add Log Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/styles/output.css" rel="stylesheet">
    <link href="/styles/styles.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/images/drivergrey.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        #logo {
            border-radius: 8px;
            max-width: 150px;
            width: 100%;
            height: auto;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 1rem;
        }

        @media (min-width: 640px) {
            .form-container {
                padding: 2rem;
            }
        }

        input, select, button {
            font-size: 16px;
            height: 3rem;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8">
        <div class="form-container space-y-6 bg-white bg-opacity-90 rounded-xl shadow-2xl">
            <div class="text-center">
                <img id="logo" src="images/logmelogo.jpg" alt="App Logo" class="logo mx-auto">
                <h1 class="mt-6 text-3xl font-extrabold text-gray-900">Add Log Entry</h1>
            </div>
            <form id="logEntryForm" class="space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="hotel" class="sr-only">Hotel:</label>
                        <select name="hotel" id="hotel" required
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="" disabled selected>Select a hotel</option>
                        </select>
                    </div>
                    <div>
                        <label for="arrivalTime" class="sr-only">Arrival Time:</label>
                        <input type="time" name="arrivalTime" id="arrivalTime" required
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Time In">
                    </div>
                    <div>
                        <label for="departureTime" class="sr-only">Departure Time:</label>
                        <input type="time" name="departureTime" id="departureTime" required
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Time Out">
                    </div>
                    <div>
                        <label for="cartsDelivered" class="sr-only">Carts Delivered:</label>
                        <select name="cartsDelivered" id="cartsDelivered" required
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="" disabled selected>Carts Delivered</option>
                        </select>
                    </div>
                    <div>
                        <label for="cartsReceived" class="sr-only">Carts Received:</label>
                        <select name="cartsReceived" id="cartsReceived" required
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="" disabled selected>Carts Received</option>
                        </select>
                    </div>
                    <div>
                        <label for="stainBags" class="sr-only">Stain Bags (Optional):</label>
                        <select name="stainBags" id="stainBags"
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="" disabled selected>Stain Bags</option>
                        </select>
                    </div>
                    <div>
                        <label for="calculatedWaitTime" class="sr-only">Wait Time (Optional):</label>
                        <input type="text" name="calculatedWaitTime" id="calculatedWaitTime" readonly
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Wait Time">
                    </div>
                </div>
                <div class="space-y-4">
                    <button type="button" id="submitLogEntryBtn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Save Log Entry
                    </button>
                    <button type="button" id="saveAndContinueBtn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                        Save & Continue
                    </button>
                </div>
            </form>
            <div id="loggedData" class="mt-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Logged Data</h2>
                <div class="overflow-x-auto">
                    <table id="loggedDataTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Hotel</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Arrival
                                    Time</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Departure
                                    Time</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Carts
                                    Delivered</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Carts
                                    Received</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Stain
                                    Bags</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Wait
                                    Time</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const hotels = [
            "Marriot Marquis", "Chateau Elan", "Ritz Carlton", "Indigo", "Candler", "Kimpton",
            "Marriott Airport", "Starling", "Bellyard/Rooftop", "Loews",
            "Hilton Downtown", "Regis", "Thompson", "Galleria", "Westin",
            "Avalon", "Hamilton", "Colee", "Westin North", "Westin Buckhead", "Westin Peachtree", "Courtland",
            "Embassy Suites", "The American", "Montgomery", "Cambria/Margaritaville"
        ];

        document.addEventListener('DOMContentLoaded', function () {
            // Populate the hotel dropdown
            const hotelSelect = document.getElementById('hotel');
            populateDropdown(hotelSelect, hotels);

            // Populate the carts and stain bags dropdowns with dynamic options
            const cartsOptions = Array.from({ length: 20 }, (_, i) => i + 1); // Options 1 to 20
            populateDropdown(document.getElementById('cartsDelivered'), cartsOptions, "Carts Delivered");
            populateDropdown(document.getElementById('cartsReceived'), cartsOptions, "Carts Received");
            populateDropdown(document.getElementById('stainBags'), cartsOptions, "Stain Bags");

            function populateDropdown(dropdown, optionsArray, placeholder = "") {
                dropdown.innerHTML = `<option value="" disabled selected>${placeholder}</option>`;
                optionsArray.forEach(optionText => {
                    const option = document.createElement('option');
                    option.value = optionText;
                    option.textContent = optionText;
                    dropdown.appendChild(option);
                });
            }

            const arrivalTimeInput = document.getElementById('arrivalTime');
            const departureTimeInput = document.getElementById('departureTime');
            const calculatedWaitTimeInput = document.getElementById('calculatedWaitTime');

            arrivalTimeInput.addEventListener('input', calculateWaitTime);
            departureTimeInput.addEventListener('input', calculateWaitTime);

            function calculateWaitTime() {
                const arrivalTime = arrivalTimeInput.value;
                const departureTime = departureTimeInput.value;

                if (arrivalTime && departureTime) {
                    const [arrivalHours, arrivalMinutes] = arrivalTime.split(':').map(Number);
                    const [departureHours, departureMinutes] = departureTime.split(':').map(Number);

                    const arrivalDate = new Date();
                    arrivalDate.setHours(arrivalHours, arrivalMinutes, 0, 0);

                    const departureDate = new Date();
                    departureDate.setHours(departureHours, departureMinutes, 0, 0);

                    let waitTimeMinutes = (departureDate - arrivalDate) / (1000 * 60);

                    // If the departure time is before arrival time, assume it's the next day
                    if (waitTimeMinutes < 0) {
                        waitTimeMinutes += 24 * 60;  // Add 24 hours worth of minutes
                    }

                    if (waitTimeMinutes >= 0) {
                        const hours = Math.floor(waitTimeMinutes / 60);
                        const minutes = waitTimeMinutes % 60;
                        calculatedWaitTimeInput.value = `${hours}h ${minutes}m`;
                    } else {
                        calculatedWaitTimeInput.value = "Invalid";
                    }
                } else {
                    calculatedWaitTimeInput.value = "";
                }
            }

            // Event listeners for buttons
            document.getElementById('submitLogEntryBtn').addEventListener('click', submitLogEntry);
            document.getElementById('saveAndContinueBtn').addEventListener('click', function () {
                submitLogEntry();  // Save the log entry before navigating
                window.location.href = 'FinalizeDailyLog.html' // Redirect to the finalize log page
            });

            function updateLoggedDataTable() {
                const tableBody = document.querySelector('#loggedDataTable tbody');
                const logEntries = JSON.parse(localStorage.getItem('savedLogs')) || [];
                tableBody.innerHTML = '';

                logEntries.forEach((entry, index) => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${entry.hotel || ''}</td>
                        <td>${entry.arrivalTime || ''}</td>
                        <td>${entry.departureTime || ''}</td>
                        <td>${entry.cartsDelivered || ''}</td>
                        <td>${entry.cartsReceived || ''}</td>
                        <td>${entry.stainBags || ''}</td>
                        <td>${entry.calculatedWaitTime || ''}</td>
                        <td>
                            <button class="edit-btn text-indigo-600 hover:text-indigo-900" onclick="editLogEntry(${index})">Edit</button>
                            <button class="delete-btn text-white bg-red-600 hover:bg-red-800 px-2 py-1 rounded ml-2" onclick="deleteLogEntry(${index})">Delete</button>
                        </td>
                    `;
                });
            }

            updateLoggedDataTable();

            window.editLogEntry = function (index) {
                const logEntries = JSON.parse(localStorage.getItem('savedLogs')) || [];
                const entryToEdit = logEntries[index];

                document.getElementById('hotel').value = entryToEdit.hotel || '';
                document.getElementById('arrivalTime').value = entryToEdit.arrivalTime || '';
                document.getElementById('departureTime').value = entryToEdit.departureTime || '';
                document.getElementById('cartsDelivered').value = entryToEdit.cartsDelivered || '';
                document.getElementById('cartsReceived').value = entryToEdit.cartsReceived || '';
                document.getElementById('stainBags').value = entryToEdit.stainBags || '';
                document.getElementById('calculatedWaitTime').value = entryToEdit.calculatedWaitTime || '';

                logEntries.splice(index, 1);
                localStorage.setItem('savedLogs', JSON.stringify(logEntries));
                updateLoggedDataTable();
            };

            window.deleteLogEntry = function (index) {
                const logEntries = JSON.parse(localStorage.getItem('savedLogs')) || [];
                logEntries.splice(index, 1);
                localStorage.setItem('savedLogs', JSON.stringify(logEntries));
                updateLoggedDataTable();
            };

            function submitLogEntry() {
                const logEntryForm = document.getElementById('logEntryForm');
                if (logEntryForm) {
                    const formData = new FormData(logEntryForm);
                    const logEntry = Object.fromEntries(formData.entries());

                    let logEntries = JSON.parse(localStorage.getItem('savedLogs')) || [];
                    logEntry.id = Date.now(); // Add a unique ID to each log entry
                    logEntries.push(logEntry);
                    localStorage.setItem('savedLogs', JSON.stringify(logEntries));

                    updateLoggedDataTable();

                    // Reset the form to empty the inputs
                    logEntryForm.reset();

                    // Reset the dropdowns to the placeholder options
                    document.getElementById('hotel').selectedIndex = 0;
                    document.getElementById('cartsDelivered').selectedIndex = 0;
                    document.getElementById('cartsReceived').selectedIndex = 0;
                    document.getElementById('stainBags').selectedIndex = 0;
                } else {
                    console.error('Log entry form not found.');
                }
            }
        });
    </script>
    <script src="/scripts/app.js"></script>
</body>

</html>
