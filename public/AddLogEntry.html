<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Add Log Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Update these paths to be relative to the current directory -->
    <link href="styles/output.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    
    <style>
        body {
            background-image: url('images/drivergrey.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.95);
        }

        @media (min-width: 640px) {
            .form-container {
                padding: 2rem;
            }
        }

        input, select, button {
            font-size: 16px;
            height: 3rem;
            background-color: white !important;
            color: #1a202c !important;
        }

        /* Use the button styles from styles.css */
        #submitLogEntryBtn {
            background-color: #357ABD !important;
            color: white !important;
        }

        #saveAndContinueBtn {
            background-color: #4CAF50 !important;
            color: white !important;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-6 px-4 sm:px-6 lg:px-8">
        <div class="form-container space-y-6 bg-white bg-opacity-90 rounded-xl shadow-2xl">
            <div class="text-center">
                <img id="logo" src="images/logmelogo.jpg" alt="App Logo" class="logo mx-auto">
                <h1 class="mt-6 text-3xl font-extrabold text-gray-900">Add Log Entry</h1>
            </div>
            <form id="logEntryForm" class="space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="hotel" class="block text-sm font-medium text-gray-700 mb-1">Hotel Location:</label>
                        <select name="hotel" id="hotel" required
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="" disabled selected>Select Hotel Location</option>
                        </select>
                    </div>
                    <div>
                        <label for="arrivalTime" class="block text-sm font-medium text-gray-700 mb-1">Arrival Time:</label>
                        <input type="time" name="arrivalTime" id="arrivalTime" required
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Enter Arrival Time">
                    </div>
                    <div>
                        <label for="departureTime" class="block text-sm font-medium text-gray-700 mb-1">Departure Time:</label>
                        <input type="time" name="departureTime" id="departureTime" required
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Enter Departure Time">
                    </div>
                    <div>
                        <label for="cartsDelivered" class="block text-sm font-medium text-gray-700 mb-1">Carts Delivered:</label>
                        <select name="cartsDelivered" id="cartsDelivered" required
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="" disabled selected>Number of Carts Delivered</option>
                        </select>
                    </div>
                    <div>
                        <label for="cartsReceived" class="block text-sm font-medium text-gray-700 mb-1">Carts Received:</label>
                        <select name="cartsReceived" id="cartsReceived" required
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="" disabled selected>Number of Carts Received</option>
                        </select>
                    </div>
                    <div>
                        <label for="stainBags" class="block text-sm font-medium text-gray-700 mb-1">Stain Bags:</label>
                        <select name="stainBags" id="stainBags"
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="" disabled selected>Number of Stain Bags (Optional)</option>
                        </select>
                    </div>
                    <div>
                        <label for="calculatedWaitTime" class="block text-sm font-medium text-gray-700 mb-1">Wait Time:</label>
                        <input type="text" name="calculatedWaitTime" id="calculatedWaitTime" readonly
                            class="block w-full px-3 py-2 border border-gray-300 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            placeholder="Calculated Wait Time (Auto-filled)">
                    </div>
                </div>
                <div class="space-y-4">
                    <button type="button" id="submitLogEntryBtn"
                        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out"
                        style="background-color: #357ABD; color: midnightblue;">
                        Save Log Entry
                    </button>
                    <button type="button" id="saveAndContinueBtn" 
                        onclick="saveAndContinue()"
                        class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out"
                        style="background-color: #4CAF50; color: white;">
                        Save & Continue
                    </button>
                </div>
            </form>
            <div id="loggedData" class="mt-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Logged Data</h2>
                <div class="overflow-x-auto">
                    <table id="loggedDataTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Hotel</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Arrival
                                    Time</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Departure
                                    Time</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Carts
                                    Delivered</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Carts
                                    Received</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Stain
                                    Bags</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Wait
                                    Time</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Populate dropdowns
            const cartsOptions = Array.from({ length: 20 }, (_, i) => i + 1); // Options 1 to 20
            populateDropdown(document.getElementById('cartsDelivered'), cartsOptions, "Number of Carts Delivered");
            populateDropdown(document.getElementById('cartsReceived'), cartsOptions, "Number of Carts Received");
            populateDropdown(document.getElementById('stainBags'), cartsOptions, "Number of Stain Bags (Optional)");

            // Add event listeners for time inputs
            const arrivalTimeInput = document.getElementById('arrivalTime');
            const departureTimeInput = document.getElementById('departureTime');
            const calculatedWaitTimeInput = document.getElementById('calculatedWaitTime');

            // Add event listeners for buttons
            const submitLogEntryBtn = document.getElementById('submitLogEntryBtn');
            const saveAndContinueBtn = document.getElementById('saveAndContinueBtn');

            if (submitLogEntryBtn) {
                submitLogEntryBtn.addEventListener('click', function() {
                    saveLogEntry(false);
                });
            }

            if (saveAndContinueBtn) {
                saveAndContinueBtn.addEventListener('click', function() {
                    console.log('Save & Continue button clicked');
                    
                    // Check if there are any saved logs
                    const savedLogs = JSON.parse(localStorage.getItem('savedLogs')) || [];
                    
                    if (savedLogs.length > 0) {
                        // If there are saved logs, navigate directly
                        console.log('Saved logs found, navigating to FinalizeDailyLog.html');
                        window.location.href = 'FinalizeDailyLog.html';
                        return;
                    }

                    // If no saved logs, validate and save current form
                    const form = document.getElementById('logEntryForm');
                    
                    // Check each required field
                    const hotel = document.getElementById('hotel').value;
                    const arrivalTime = document.getElementById('arrivalTime').value;
                    const departureTime = document.getElementById('departureTime').value;
                    const cartsDelivered = document.getElementById('cartsDelivered').value;
                    const cartsReceived = document.getElementById('cartsReceived').value;

                    if (!hotel || !arrivalTime || !departureTime || !cartsDelivered || !cartsReceived) {
                        console.log('Form validation failed');
                        displayMessage('Please fill in all required fields', 'error');
                        return;
                    }

                    // If validation passes, save and navigate
                    const logEntry = {
                        hotel,
                        arrivalTime,
                        departureTime,
                        cartsDelivered,
                        cartsReceived,
                        stainBags: document.getElementById('stainBags').value,
                        calculatedWaitTime: document.getElementById('calculatedWaitTime').value
                    };

                    try {
                        savedLogs.push(logEntry);
                        localStorage.setItem('savedLogs', JSON.stringify(savedLogs));
                        console.log('Log entry saved, navigating to FinalizeDailyLog.html');
                        window.location.href = 'FinalizeDailyLog.html';
                    } catch (error) {
                        console.error('Error saving log entry:', error);
                        displayMessage('Error saving log entry', 'error');
                    }
                });
            }

            // Initialize the page
            updateLoggedDataTable();

            // Add event listeners to time inputs for wait time calculation
            if (arrivalTimeInput && departureTimeInput) {
                arrivalTimeInput.addEventListener('change', calculateWaitTime);
                departureTimeInput.addEventListener('change', calculateWaitTime);
            }

            function calculateWaitTime() {
                const arrivalTime = arrivalTimeInput.value;
                const departureTime = departureTimeInput.value;

                if (arrivalTime && departureTime) {
                    const [arrivalHours, arrivalMinutes] = arrivalTime.split(':').map(Number);
                    const [departureHours, departureMinutes] = departureTime.split(':').map(Number);

                    let arrivalDate = new Date();
                    arrivalDate.setHours(arrivalHours, arrivalMinutes, 0);

                    let departureDate = new Date();
                    departureDate.setHours(departureHours, departureMinutes, 0);

                    // If departure is before arrival, assume it's the next day
                    if (departureDate < arrivalDate) {
                        departureDate.setDate(departureDate.getDate() + 1);
                    }

                    const waitTimeMinutes = (departureDate - arrivalDate) / (1000 * 60);
                    const hours = Math.floor(waitTimeMinutes / 60);
                    const minutes = Math.round(waitTimeMinutes % 60);

                    calculatedWaitTimeInput.value = `${hours}h ${minutes}m`;
                } else {
                    calculatedWaitTimeInput.value = '';
                }
            }

            function saveLogEntry(shouldContinue) {
                console.log('=== Save Log Entry Function Called ===');
                console.log('shouldContinue:', shouldContinue);
                
                // Check if there are any saved logs first
                const savedLogs = JSON.parse(localStorage.getItem('savedLogs')) || [];
                
                // If we have saved logs and we're continuing, navigate directly
                if (savedLogs.length > 0 && shouldContinue) {
                    console.log('Saved logs found, navigating to FinalizeDailyLog.html');
                    window.location.href = 'FinalizeDailyLog.html';
                    return;
                }

                // Otherwise, validate and save the current form
                const form = document.getElementById('logEntryForm');
                if (!form.checkValidity()) {
                    console.log('Form validation failed');
                    form.reportValidity();
                    return;
                }

                const logEntry = {
                    hotel: document.getElementById('hotel').value,
                    arrivalTime: document.getElementById('arrivalTime').value,
                    departureTime: document.getElementById('departureTime').value,
                    cartsDelivered: document.getElementById('cartsDelivered').value,
                    cartsReceived: document.getElementById('cartsReceived').value,
                    stainBags: document.getElementById('stainBags').value,
                    calculatedWaitTime: document.getElementById('calculatedWaitTime').value
                };
                console.log('Log Entry Data:', logEntry);

                try {
                    savedLogs.push(logEntry);
                    localStorage.setItem('savedLogs', JSON.stringify(savedLogs));
                    console.log('Log entry saved to localStorage');

                    // Update the table
                    updateLoggedDataTable();
                    form.reset();

                    if (shouldContinue) {
                        console.log('Navigating to FinalizeDailyLog.html');
                        window.location.replace('FinalizeDailyLog.html');
                    } else {
                        displayMessage('Log entry saved successfully', 'success');
                    }
                } catch (error) {
                    console.error('Error in saveLogEntry:', error);
                    displayMessage('Error saving log entry', 'error');
                }
            }
        });

        // Function to display messages
        function displayMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.className = `fixed top-4 right-4 p-4 rounded shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 3000);
        }
    </script>
</body>

</html>
